{% set name = "dowhy" %}
{% set version = "0.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: de67fbb3066d25cb065b32af669373065e2f18dfd1f95938da346bc6a315d163

build:
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  noarch: python

requirements:
  host:
    - pip
    - python >=3.8,<3.12
    - poetry
  run:
    - cython >=0.29.32
    - scipy >=1.4.1
    - statsmodels >=0.13.5
    - numpy >=1.20
    - pandas >=1.4.3
    - networkx >=2.8.5
    - sympy >=1.10.1
    - scikit-learn >1.0
    - joblib >=1.1.0
    - tqdm >=4.64.0
    - matplotlib-base
    - poetry
    - causal-learn
    - python >=3.8,<3.12
    - cvxpy >=1.2.2

test:
  imports:
    - dowhy
    - dowhy.api
    - dowhy.causal_estimators
    - dowhy.causal_refuters
    - dowhy.do_samplers
    - dowhy.causal_identifier

about:
  home: https://github.com/microsoft/dowhy
  license: MIT
  license_family: MIT
  license_file: LICENSE  # LICENSE file is in the root folder of the archive
  summary: DoWhy is a Python library for causal inference that supports explicit modeling and testing of causal assumptions.
  doc_url: https://microsoft.github.io/dowhy/
  dev_url: https://github.com/microsoft/dowhy

extra:
  recipe-maintainers:
    - amit-sharma
